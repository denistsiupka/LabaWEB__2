<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>My First Page</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo.png" alt="">
                </div>
                <nav class="nav">
                    <a id="fff" class="nav__link" href="#">Link 1</a>
                    <a class="nav__link" href="#">Link 1</a>
                    <a class="nav__link" href="#">Link 2</a>
                    <a class="nav__link" href="#">Link 3</a>
                    <a class="nav__link" href="#">Link 4</a>
                </nav>
            </div>
        </div>
    </header>


    <!-- Intro -->

    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <h1 class="intro__title">Your Favorite One Page Multi Purpose Template</h1>
                <h2 class="intro__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent commodo
                    cursus magna vel scelerisque nisl consectetur et.</h2>
                <a class="btn  btn--red" href="#">Find Out More</a>
            </div>
        </div>
    </div>

    <div class="homework__box">
        <div class="container">
            <div class="homework__box__inner">
                <div class="homework__box__column__1">
                    <div class="homework__box__column__1__title">
                        Title 1
                    </div>
                    <div class="homework__box__column__1__title__radioButton">
                        <div class="homework__box__column__1__title__radioButton_1">
                            <input type="radio" id="radioButton_1">
                            <label for="radioButton_1">Radio Button</label>
                        </div>
                        <div class="homework__box__column__1__title__radioButton_2">
                            <input type="radio" id="radioButton_2">
                            <label for="radioButton_2">Radio Button</label>
                        </div>
                    </div>
                    <div class="homework__box__column__1__title__btn">
                        <a href="#">button</a>
                    </div>
                </div>
                <div class="homework__box__column__2">
                    <div class="homework__box__column__2__title">
                        Title 2
                    </div>
                    <div class="homework__box__column__2__textarea">
                        <textarea placeholder="TEXTAREA">
                      </textarea>
                    </div>
                </div>
                <div class="homework__box__column__3">
                    <div class="homework__box__column__3__title">
                        Title 3
                    </div>
                    <div class="homework__box__column__3__checkbox">
                        <div class="homework__box__column__3__checkbox_1">
                            <input type="checkbox" id="check__1">
                            <label for="check__1">checkbox_1</label>
                        </div>
                        <div class="homework__box__column__3__checkbox_2">
                            <input type="checkbox" id="check__2">
                            <label for="check__2">checkbox_2</label>
                        </div>
                        <div class="homework__box__column__3__checkbox_3">
                            <input type="checkbox" id="check__3">
                            <label for="check__3">checkbox_3</label>
                        </div>
                    </div>
                    <button type="submit" class="homework__box__column__3__btn-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
